<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section class="to-do-list-app">
        <div class="main-container">
            <div class="left-container">
                <div class="greetings-container">
                    <div class="avatar-container">
                        <img src="./images/avatar.jpg" alt="user-profile">
                    </div>

                    <div class="name-and-greetings">
                        <h2> Hello,Shugaglow</h2>
                    </div>

                </div>

                <div class="search-container">
                    <div class="icon-container-first">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                          </svg>

                        <div class="paragraph-container">
                        <p>Search</p>
                    </div>
    
                    </div>


                   

                    

                </div>

                <div class="task-container">
                    <div class="icon-and-alert-container">
                        <div class="icon-container">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                              </svg>
    
                              <p>My Day</p>
                              
                        </div>
    
                        <div class="alert-container">
                            <p>4</p>
                        </div>
                    </div>

                    <div class="icon-and-alert-container">
                        <div class="icon-container">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
                              </svg>
                              
    
                              <p>Important</p>
                              
                        </div>
    
                    </div>

                    <div class="icon-and-alert-container">
                        <div class="icon-container">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />
                              </svg>
                              
    
                              <p>Planned</p>
                              
                        </div>
    
                        <div class="alert-container">
                            <p>3</p>
                        </div>
                    </div>

                 

                    <div class="icon-and-alert-container">
                        <div class="icon-container">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0 1 18 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3 1.5 1.5 3-3.75" />
                              </svg>
                              
    
                              <p>Tasks</p>
                              
                        </div>
    
                        <div class="alert-container">
                            <p>7</p>
                        </div>
                    </div>
       
                    

                </div>

                <div class="task-container-2">
                    <div class="icon-and-alert-container">
                        <div class="icon-container">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                              </svg>
                              

                              
    
                              <p>Getting started</p>
                              
                        </div>
    
                    </div>

                    <div class="icon-and-alert-container">
                        <div class="icon-container">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5m8.25 3v6.75m0 0-3-3m3 3 3-3M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
                              </svg>
                              
                              
    
                              <p>Archive</p>
                              
                        </div>
    
                        <div class="alert-container">
                            <p>9</p>
                        </div>
                    </div>


                </div>

                <div class="bottom-container">
                    <div class="icon-and-alert-container">
                        <div class="icon-container">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                              </svg>
                              
                              <p>New List</p>
                              
                        </div>
                    </div>
                    

                </div>

            </div>


            <div class="right-container">
                <div class="day-and-date-container">
                    <h2>My Day</h2>
                    <p>Friday, 28 January</p>
                </div>

                <div class="task-details-container">
                    <div class="to-do-list-row">
                        <input type="text" id="input-box" placeholder="Add your task here">
                        <button onclick="addTask()">Add</button>
                    </div>
                

            
                    <ul id="list-container">
                        <!-- <li class="checked">Task 1</li>
                        <li>Task 2</li>
                        <li>Task 3</li> -->
            
                    </ul>

                    <div class="paragraph">
                        <p>Each day is a treasure chest filled with limitless opportunities; take joy in checking many off your list.</p>
                    </div>

                
                </div>

            </div>
        </div>
    </section>


    <script src="./index.js"></script>
</body>
</html>
